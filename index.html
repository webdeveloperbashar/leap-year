<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Leap Year</title>
    <!--Custom css-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leapYearBoxWrapper">
        <div class="leapYear">
          <h2 id="heading">Check Leap Year</h2>
          <input
            type="number"
            name="year"
            id="year"
            value=""
            placeholder="Enter Your Year"
          />
          <button id="button">CHECK YEAR</button><br />
          <div id="wrongField"></div>
          <div class="output">
            <label for="showResult">Show Result:</label>
            <h2 id="showResult"></h2>
          </div>
        </div>
      </div>
    </div>
    <!--Custom js-->
    <script src="js/script.js"></script>
  </body>
</html>
